defaults
    timeout connect 5s
    timeout client  5s
    timeout server  30s

frontend user-services
    bind *:30000-32767
    use_backend user-services

backend user-services
    balance roundrobin

frontend k8s-apiserver
    bind *:6443
    use_backend k8s-apiservers

backend k8s-apiservers
    balance roundrobin
